<!-- templates/contatto.html -->
{% extends "base.html" %}
{% block content %}
<h1>Contatto</h1>
<p>Se senti il bisogno di raccontare qualcosa, anche in forma anonima, questo è il tuo spazio.  
Puoi scrivere un messaggio qui sotto e io lo leggerò.</p>

<form method="post">
    {% csrf_token %}
    <label for="nome">Il tuo nome (anche inventato):</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="messaggio">Messaggio:</label><br>
    <textarea id="messaggio" name="messaggio" rows="6" cols="40"></textarea><br><br>

    <button type="submit">Invia</button>
</form>
{% endblock %}
